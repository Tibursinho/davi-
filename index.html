<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drones Agrícolas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Drones Agrícolas de Pulverização</h1>
    <p>Clique em um drone para ver em tela cheia</p>
  </header>

  <section class="galeria">
    <div class="drone" onclick="abrirModal('img1')">
      <img src="https://i.imgur.com/3J6h2Zb.jpg" alt="DJI Agras T20">
      <p>DJI Agras T20</p>
    </div>
    <div class="drone" onclick="abrirModal('img2')">
      <img src="https://i.imgur.com/7kC1Pzq.jpg" alt="DJI Agras T30">
      <p>DJI Agras T30</p>
    </div>
    <div class="drone" onclick="abrirModal('img3')">
      <img src="https://i.imgur.com/M2pZqTZ.jpg" alt="XAG V40">
      <p>XAG V40</p>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="fecharModal()">
    <span class="fechar">✕</span>
    <img id="imagemModal" src="" alt="Drone ampliado">
  </div>

  <script>
    function abrirModal(id) {
      const imagens = {
        img1: "https://i.imgur.com/3J6h2Zb.jpg",
        img2: "https://i.imgur.com/7kC1Pzq.jpg",
        img3: "https://i.imgur.com/M2pZqTZ.jpg"
      };
      const modal = document.getElementById("modal");
      const imagemModal = document.getElementById("imagemModal");
      imagemModal.src = imagens[id];
      modal.style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
